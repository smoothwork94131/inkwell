language: rust

sudo: false
cache:
  - apt
  - cargo

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
    # LLVM 3.6 Stable
    - addons:
        apt:
          sources:
            - llvm-toolchain-precise-3.6
            - ubuntu-toolchain-r-test
          packages:
            - libelf-dev
            - lib32z1-dev
            - libedit-dev
            - libdw-dev
            - binutils-dev
            - libiberty-dev
            - llvm-3.6-dev
      before_install:
        - export PATH=/usr/lib/llvm-3.6/bin/:$HOME/.local/bin:$PATH
        - sed -i -e 's/llvm-sys = ".*"/llvm-sys = "36"/' Cargo.toml
        - llvm-config --version
      env:
        - NAME="LLVM 3.6"
        - LLVM_PATH=/usr/share/llvm-3.6/cmake/
      script:
        - cargo test --no-default-features --features "llvm3-6" --verbose
    # LLVM 3.7 Stable
    - addons:
        apt:
          sources:
            - llvm-toolchain-precise-3.7
            - ubuntu-toolchain-r-test
          packages:
            - libelf-dev
            - lib32z1-dev
            - libedit-dev
            - libdw-dev
            - binutils-dev
            - libiberty-dev
            - llvm-3.7-dev
      before_install:
        - export PATH=/usr/lib/llvm-3.7/bin/:$HOME/.local/bin:$PATH
        - sed -i -e 's/llvm-sys = ".*"/llvm-sys = "37"/' Cargo.toml
        - llvm-config --version
      env:
        - NAME="LLVM 3.7"
        - LLVM_PATH=/usr/share/llvm-3.7/cmake/
      script:
        - cargo test --no-default-features --features "llvm3-7" --verbose

env:
  global:
    - RUSTFLAGS="-C link-dead-code -C target-cpu=native"

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in $(find . -regextype posix-extended -regex "./target/debug/test(\w|-)+"); do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib,tests --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"

notifications:
  email: false
